<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Kerala Tourism Website</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="./images/logo.jpg" width="100" height="100" alt="" loading="lazy">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="#">Signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signin.html">Signin</a>
                </li>

            </ul>

        </div>
    </nav>
    <!-- /header -->
    <!-- contents -->
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-3">
            <form action="redirect.html" onsubmit=" return validate_signup()" class="form-margin">
                <h4 id="sign-in">Sign up </h4>
                <br>
                <div class="form-group">
                    <br>
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    <label for="error" id="erroremail"></label>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="pwd" required>
                    <meter max="8" id="password-strength-meter"></meter>
                    <p id="password-strength-text"></p>
                    <label for="error" id="errorpwd"></label>
                    <small id="emailHelp" class="form-text text-muted">Password must be minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Reenter password</label>
                    <input type="password" class="form-control" id="repwd" required>
                    <label for="error" id="errorrepwd"></label>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Phone number</label>
                    <input type="phonenumber" class="form-control" id="phoneno" required>
                    <label for="error" id="errorphoneno"></label>
                </div>
                <input class="btn btn-primary btn-sm" type="submit" value="Signup">
                <br>
                <br>
                <medium id="emailHelp" class="form-text text-muted">Existing user? Click <a href="signin.html">here</a> to log in.</medium>
            </form>


        </div>
        <div class="col-lg-4"></div>
    </div>

    <!-- /contents -->

    <!-- footer -->

    <footer>
        <p class="footer-text">Copyright@KeralaTourism2019</p>
    </footer>

    <!-- /footer -->
    <script src="js/form.js"></script>

</body>

</html>
